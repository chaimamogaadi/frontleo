<div class="dashboard-container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <button class="menu-toggle" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <span class="brand">Company Name</span>
      </div>
      <div class="navbar-right">
        <div class="user-info">
          <img src="assets/user-avatar.png" alt="User" class="avatar">
          <span class="username">John Doe</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </nav>
  
    <!-- Sidebar and Main Content -->
    <div class="content-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
        <ul class="nav-menu">
          <li class="nav-item">
            <a routerLink="/dashboard" routerLinkActive="active">
              <i class="fas fa-home"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/equipment" routerLinkActive="active">
              <i class="fas fa-tools"></i>
              <span>Equipment</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/Industrialization" routerLinkActive="active">
              <i class="fas fa-industry"></i>
              <span>Industrialization</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" (click)="$event.preventDefault()">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </aside>
  
      <!-- Main Content -->
      <main class="main-content" [class.expanded]="isSidebarCollapsed">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
